        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .header {
            background-color: black;
            margin-bottom: 3em;
        }

        .header .container_header {
            display: flex;
            /* 垂直居中 */
            /* align-items: center; */
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .header .logo {
            width: 100px;
        }

        .header .logo img {
            width: 100%;
            vertical-align: middle;
        }

        .header .nav {
            margin: auto;
        }

        .header .nav a {
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            padding: 5px 1em;
            position: relative;
            display: inline-block;
            /* 效果呈現(原始) */
            transform: translateY(0px);
            transition: .3s;
        }

        /* 觸摸效果 (上浮效果) */
        .header .nav a:hover {
            transform: translateY(-5px);
        }

        /* 觸摸效果 (線左右伸展效果) */
        .header .nav a:after {
            content: "";
            position: absolute;
            /* left 和 richt 一開始隱藏 */
            left: 50%;
            right: 50%;
            bottom: -5px;
            height: 0%;
            border-bottom: 1px solid #fff;
            transition: .3s;
        }

        .header .nav a:hover:after {
            left: 0;
            right: 0;
        }

/* ----------------------------------------------- */

        .title {
            width: 1200px;
            margin: auto;
            text-align: center;
            margin-top: 20px;
        }

        .title h1 {
            width: 100%;
            /* 不要有收縮 */
            flex-shrink: 0;
            box-sizing: border-box;
            font-size: 70px;
            color: #50C1EB;
            margin-bottom: .5em;
            display: flex;
        }

        .title h1::before,
        .title h1::after {
            content: "";
            display: block;
            width: 4em;
            height: 3px;
            /* 自動填滿 */
            flex-grow: 1;
            background-color: #aaa;
            margin: auto;
        }

        /* 線條距離 */
        .title h1::before {
            margin-right: 1em;
        }

        .title h1::after {
            margin-left: 1em;
        }

/* ----------------------------------------------- */

        .item-group {
            width: 100%;
            max-width: 1600px;
            margin: auto;
        }

        .pic img:focus,
        .pic img:hover {
            transition: .5s;
            transform: scale(1.5);
            z-index: 1;
        }

        img {
            width: 350px;
            display: inline-block;
            margin: auto;
        }

        .main {
            text-align: center;
            margin-bottom: 3em;
        }

/* ----------------------------------------------- */

        .footer {
            padding: 150px 0 0 0;
            background: linear-gradient(-40deg, blue, #5EEBE3);
        }

        .footer .container_footer {
            display: flex;
            width: 1200px;
            margin: auto;
        }

        /* 拉出距離 */
        .footer-item {
            width: 0;
            flex-grow: 1;
            margin: 0 20px;
        }

        .footer-item h4 {
            text-align: center;
            font-size: 24px;
            color: beige;
            /* 底線 */
            border-bottom: 1px dotted #fff;
            /* 底線上下間距 */
            margin-bottom: .5em;
            padding-bottom: .5em;
        }

        .footer-item nav {
            display: flex;
            /* 選項直排 */
            flex-direction: column;
            text-align: center;
        }

        .footer-item nav a {
            color: white;
            line-height: 1.4;
            text-decoration: none;
            padding: 5px 0;
        }

        .footer-item nav a:hover {
            color: orange;
        }

        .copyright {
            width: 100%;
            text-align: center;
            margin: 150px 0 0;
            padding: 10px 0;
            background-color: black;
            color: white;
        }
    </style>
